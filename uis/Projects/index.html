<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../shared/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="../../shared/images/profile.png" type="image/png">
</head>
<body>
    <div id="cursor" class="Cursor"></div>

    <div class="core">
        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Simple Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="section-header d-flex align-items-center">
                            <h2 class="mb-0">My Projects</h2>
                            <div class="glow-line"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Projects Section -->
                <div class="row" id="allProjects">
                    <!-- Projects will be inserted here by JavaScript -->
                </div>

                <!-- back button -->
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <a href="../../index.html" class="btn btn-glow btn-outline"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="projectModalBody">
                    <!-- Project details will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" id="modalLiveDemo" class="btn btn-glow" target="_blank">Live Demo</a>
                    <a href="#" id="modalGithubLink" class="btn btn-glow" target="_blank">View on GitHub</a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
    <script src="../../shared/modules/cursor/script.js"></script>
</body>
</html>
