<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasSammy portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for better social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="shared/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="core">
        <main class="main">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 main-content">
                        <h1 class="display-4 fw-bold">Hello i am Sammy</h1>
                        <h2>I'm a <span class="typed-text"></span></h2>
                        <br>
                        <div class="social-media mb-4">
                            <a href="https://github.com/SamuelPTPT"><i class="fab fa-github"></i></a>
                            <a href="https://www.instagram.com/wassammy.dev/"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="buttons-container">
                            <a href="#" class="btn btn-glow btn-outline"><i class="fas fa-code me-2"></i>My Projects</a>
                            <a href="#" class="btn btn-glow btn-outline"><i class="fas fa-history me-2"></i>Change Log</a>
                        </div>
                    </div>
                    <div class="col-lg-5 main-image">
                        <div class="image-container">
                            <img src="./shared/images/profile.png" alt="Profile Picture" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Typed.js for text animation -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var typed = new Typed('.typed-text', {
                strings: ["Frontend Developer", "Backend Developer", "Game Developer"],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 1000,
                loop: true
            });
        });
    </script>
</body>
</html>
